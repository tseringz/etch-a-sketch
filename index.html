<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link  rel = "stylesheet" type="text/css" href="style.css">

    <title>ETCH-A-SKETCH</title>
</head>
<body>
   
    <section>
        <div class = "overlay"></div>
    <div class = "c-container">
        <div class = "c-container__element-wrapper">

            <div class = c-flex>
                <div class = c-flex__child>
                    <h1>etch-a- <br>
                        sketch</h1>
                </div>
                <div class = c-flex__child>
                    <div class = c-flex__optionbar>
                        <div class = "c-flex__optionbar-child is-big">
                            <div class = divider>
                                <h3> CREATE YOUR 
                                     OWN NFT
                                </h3>
                            </div>
                              
                        </div>
                        <div class = "c-flex__optionbar-child is-big">
                            <div class = divider>
                                <h3> RANGE
                                </h3>
                                </div>
                                <div class = divider-bottom>
                                    <input class = "range" type="range" min = "1" max="64" id="rangepicker" value = "16">
                                </div>
                        </div>
                        <div class = c-flex__optionbar-child>
                            <div class = divider-top>
                                <h3>COLOR</h3>
                            </div>
                            <div class = divider-bottom>
                                <button id ="colormode">
                                <input type="color" id="colorpicker" value = "#0000ff"></button>
                            
                            </div>
                        </div>
                        <div class = c-flex__optionbar-child>
                            <div class = divider-top>
                               <h3>RAINBOW</h3>
                            </div>
                            <div class = divider-bottom>
                                <button id="rainbowmode"><img class = "rainbow" src = "../etch-a-sketch/assets/rainbow-icon2.svg";
                                alt="rainbow icon"></button>
                            </div>
                        </div>
                        <div class = "c-flex__optionbar-child">
                            <div class = divider-top>
                                <h3>ERASER</h3>
                            </div>
                            <div class = divider-bottom >
                            <button id = "eraser"><img class = "hand-small" src = "../etch-a-sketch/assets/icon-Asset 3erazer-icon.svg" 
                                alt="rainbow icon"></button>
                            </div>
                        </div>
                        <div class = "c-flex__optionbar-child left-border">
                           <div class = divider-top>
                            <h3>CLEAR</h3>
                           </div>
                           <div class = divider-bottom>
                            <button id = "clear"><img class = "hand-small" src = "../etch-a-sketch/assets/icon-Asset 4bursh-icon.svg" 
                                alt="rainbow icon"></button>
                           </div>
                        </div>
                    </div>
                    <div class = "grid">
                    </div>
                </div>
            </div>
        </div>
    </div>
    </section>
    
    <script type = "text/javascript" src="script.js"></script>
</body>
</html>
